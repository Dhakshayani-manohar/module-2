<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login form for validation">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>SignIn-Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            background: linear-gradient(155deg, #1ed494 35%, #97e6c6 55%);
        }

        .btn {
            background-color: #1ed494;
            border: none;
        }

        input:focus {
            outline: none;
            box-shadow: none;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2b986c;
            color: azure;
            border: none;
        }

        hr {
            color: #16573d;

        }
        span {
            color: red;
            font-size: medium;
            
        }
    </style>

</head>

<body>
    <div class="container shadow-sm vh-100 d-flex align-items-stretch">

        <div class="left-content h-100 w-50 d-flex flex-column justify-content-center">
            <form class="sign-in" style="margin-top:70px;">
                <h2 class="fs-1 fw-bold text-center">SignIn to your Account </h2><br>
                <hr class="flex-grow-1 mx-auto w-25  ">
                <div class="mt-2 mb-2 d-flex flex-row justify-content-center align-items-center gap-2">
                    <a href="#"> <img src="images/social.png" alt="" width="30px" height="30px" /></a>
                    <a href="#"><img src="images/twitter-logo.png" alt="" width="30px" height="30px" /></a>
                    <a href="#"> <img src="images/facebook.png" alt="" width="30px" height="30px" /></a>
                </div>
                <p class="text-center text-muted"> or use your email account</p>

                <div class="form-floating w-75  mx-auto my-5">
                    <input class="form-control" type="email" placeholder="email" id="floatinginput-email-2">
                    <label for="floatinginput-email-2">Email Id</label>
                    <span id="emailError"></span>
                </div>

                <div class="form-floating w-75 mx-auto my-5 position-relative">

                    <input class="form-control pe-5" type="password" placeholder="password"
                        id="floatinginput-password-2">
                    <label for="floatinginput-password-2">Password</label>

                    <i class="icon bi bi-eye  position-absolute top-50 end-0 translate-middle-y  me-3"
                        id="togglePassword" style="cursor:pointer;">

                    </i>

                    <span id="passwordError"></span>
                </div>
                <div class="d-flex justify-content-between w-75 mx-auto mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>

                <div class="text-center">
                    <button  type="submit" class="btn col-6 ">
                        SignIn
                    </button>
                </div>


                <div class="text-center mt-4">
                    <p class="text-muted">privacy policy . Terms and conditions</p>
                </div>
            </form>
        </div>

        <div class="vr mx-4 bg-dark align-self-center" style="width:1px;height:400px;"></div>

        <div class="right-content h-100 text-center w-50 d-flex flex-column justify-content-center align-items-center">
            <h2 class="fs-1 text-dark">Hello Friend!</h2>
            <hr class="mx-auto w-25  ">
            <p class="muted mt-2">Fill up personal information start journey with us</p>
            <a href="index.html" class="btn col-6 ">
                SignUp
            </a>
        </div>
















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
            </script>
    </div>
</body>

</html>
